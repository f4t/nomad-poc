---
- name: Create consul_client dir
  file:
    path: /home/vagrant/consul_client/consul.d
    state: directory
    mode: '0755'

- name: Deploy consul client config
  template:
    src: consul_client.hcl
    dest: /home/vagrant/consul_client/consul.d/consul_client.hcl
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Deploy consul CA cert
  template:
    src: "{{ item }}"
    dest: "/home/vagrant/consul_client/{{ item }}"
    owner: vagrant
    group: vagrant
    mode: 0600
  with_items:
    - consul-agent-ca.pem # Consul CA public cert
    # - consul-agent-ca-key.pem # Consul CA private key

- name: Kill consul
  command: pkill -9 /home/vagrant/bin/consul
  ignore_errors: yes

- name: Run Consul client
  command: screen -dmS consul /home/vagrant/bin/consul agent -config-dir ./consul.d
  args:
    chdir: /home/vagrant/consul_client/
