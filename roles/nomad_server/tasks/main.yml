---
- name: Create nomad_server dir
  file:
    path: /home/vagrant/nomad_server
    state: directory
    mode: '0755'

- name: Deploy nomad server config
  template:
    src: nomad_server.hcl
    dest: /home/vagrant/nomad_server/nomad_server.hcl
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Deploy nomad CA public cert
  template:
    src: nomad-ca.pem
    dest: /home/vagrant/nomad_server/nomad-ca.pem
    owner: vagrant
    group: vagrant
    mode: 0600

- name: Deploy nomad server public cert
  template:
    src: nomad-server.pem
    dest: /home/vagrant/nomad_server/nomad-server.pem
    owner: vagrant
    group: vagrant
    mode: 0600

- name: Deploy nomad server cert private key
  template:
    src: nomad-server-key.pem
    dest: /home/vagrant/nomad_server/nomad-server-key.pem
    owner: vagrant
    group: vagrant
    mode: 0600

- name: Kill nomad
  command: pkill -9 /home/vagrant/bin/nomad
  args:
    chdir: /home/vagrant/nomad_server/
  ignore_errors: yes

- name: Run nomad server
  command: screen -dmS nomad /home/vagrant/bin/nomad agent -config ./nomad_server.hcl
  args:
    chdir: /home/vagrant/nomad_server/
