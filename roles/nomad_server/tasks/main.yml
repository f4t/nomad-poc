---
- name: Create nomad_server dir
  file:
    path: /home/vagrant/nomad_server
    state: directory
    mode: '0755'

- name: Deploy nomad server config
  template:
    src: nomad_server.hcl
    dest: /home/vagrant/nomad_server/nomad_server.hcl
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Deploy nomad server certs
  template:
    src: "{{ item }}"
    dest: "/home/vagrant/nomad_server/{{ item }}"
    owner: vagrant
    group: vagrant
    mode: 0600
  with_items:
    - nomad-ca.pem # Nomad CA public cert
    - nomad-server.pem # Nomad server public cert
    - nomad-server-key.pem # Nomad server private key

- name: Kill nomad
  command: pkill -9 /home/vagrant/bin/nomad
  args:
    chdir: /home/vagrant/nomad_server/
  ignore_errors: yes

- name: Run nomad server
  command: screen -dmS nomad /home/vagrant/bin/nomad agent -config ./nomad_server.hcl
  args:
    chdir: /home/vagrant/nomad_server/
