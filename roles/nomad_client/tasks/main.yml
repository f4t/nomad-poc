---
- name: Create nomad_client dir
  file:
    path: /home/vagrant/nomad_client
    state: directory
    mode: '0755'

- name: Deploy nomad client config
  template:
    src: nomad_client.hcl
    dest: /home/vagrant/nomad_client/nomad_client.hcl
    owner: vagrant
    group: vagrant
    mode: 0644

- name: Deploy nomad client certs
  template:
    src: "{{ item }}"
    dest: "/home/vagrant/nomad_client/{{ item }}"
    owner: vagrant
    group: vagrant
    mode: 0600
  with_items:
    - nomad-ca.pem # Nomad CA public cert
    - nomad-client.pem # Nomad client public cert
    - nomad-client-key.pem # Nomad client private key

- name: Kill nomad
  command: pkill -9 /home/vagrant/bin/nomad
  ignore_errors: yes

- name: Run nomad client
  command: screen -dmS nomad /home/vagrant/bin/nomad agent -config ./nomad_client.hcl
  args:
    chdir: /home/vagrant/nomad_client/
